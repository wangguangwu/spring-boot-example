<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello freemarker</title>
</head>
<body>
<div>hello freemarker</div>
<div><span style="color: dodgerblue">${name}</span></div>
<div>blog address:<span style="color: #ff0000">${blog}</span>, thanks</div>

</#list>
</body>
</html>
